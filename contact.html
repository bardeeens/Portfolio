    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="container">
     
      <div class="row">
            <div class="col-md-6 col-xs-12">
              <div class="card my-card">
                <div class="card-header">
                <h1 class="my-contact">Contact</h1>
                </div>
                <form>
                  <div class="form-group">
                    <label for="usr">Name:</label>
                    <input type="text" class="form-control" id="usr" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                    <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="comment">Message</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                  </div>
                  
                  
                  <button type="submit" class="btn btn-primary my-button">Submit</button>
                  <small class="form-text text-muted" >(fyi these messages will never reach me)</small>
                </form>
                <div class="card-body">
                 
                </div>
              </div>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-dark fixed-bottom">
      <div class="container text-center">
        <span class="text-muted">Bardini &trade;</span>
      </div>
    </footer>
